<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>treine.me</title>
</head>
<body>

    <header>

        <img src="./logo.svg" alt="Logo treine.me">

        <nav>
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Sobre</a>
            <a class="nav-link" href="#">Treinar</a>
        </nav>

    </header>

    <div class="hero">

        <main>
            <h1>Treinos <span id="h1-strong">exclusivos</span> para você!</h1>

            <button>

                <a id="button-link" href="#"><img src="./whats.svg" alt="icone whatsapp">Comece já</a>

            </button>

        <img src="./img.png" alt="Garota pulando corda com um kettlebell e uma bola no fundo">

    </div>

    <footer>
        fale concosco no instagram
        <a id="footer-link" href="#">@treine.me</a>
    </footer>

    <img id="balls" src="./balls.svg" alt="enfeite (icone) de bolinhas">
